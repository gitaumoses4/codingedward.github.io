	<script type="text/javascript">
		// Bind submit button
		Ladda.bind( '.submit button', { timeout: 10000 } );
			
		window.document.body.onload = removeLoader;
		function removeLoader() {
			var delayDuration = 150;
			$(".se-pre-con").delay(delayDuration).fadeOut("slow");
			function toggleSidebar() {
				$(".button").toggleClass("active");
				$("main").toggleClass("move-to-left");
				$(".sidebar-item").toggleClass("active");
			}
			$(".button").on("click tap", function () {
				toggleSidebar();
			});
			$(document).keyup(function (e) {
				if (e.keyCode === 27) {
					toggleSidebar();
				}
			});
		}
	</script>
	<script>
		function sendMail() {
			var name = $.trim($("#name").val());
			var message = $.trim($("#message").val());

			if (name == "" || message == "") {
				$("#error-input").slideDown("slow");
				$("#successful-message").hide();
				$("#failed-message").hide();
				window.setTimeout(function(){ Ladda.stopAll(); } , 100);
				return;
			}

			emailjs.send("default_service", "template_dJDtTOVA",
				{ from_name: name, message_html: message }).then(function (response) {
					$("#successful-message").slideDown("slow");
					$("#failed-message").hide();
					$("#error-input").hide();
					$("#name").val("");
					$("#message").val("");
					window.setTimeout(function(){ Ladda.stopAll(); } , 1000);
					console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
				}, function (err) {
					$("#failed-message").slideDown("slow");
					$("#successful-message").hide();
					$("#error-input").hide();
					console.log("FAILED. error=", err);
					Lwindow.setTimeout(function(){ Ladda.stopAll(); } , 1000);
				});
				
		}
	
	</script>
