	<script type="text/javascript">
		$(document).ready(function() {
			
			$(".se-pre-con").delay(500).fadeOut("slow");
			/*
			Inspired by: jessejojojohnson.com
			Plugin by: mattboldt/typed.js
			*/
			var subtitles = [
			    "/* talk is cheap,^500 show me the code^400... */", // Linus Torvalds 
			    "/* live code,^500 love code... */",					// me :)
			    "/* proof of work... */",
			    "/* think twice,^500 code once... */"
			];
			$(".card-text").typed({
			      strings: [ subtitles[Math.floor((Math.random() * subtitles.length))]],
			      typeSpeed: 0,
			      backDelay: 500,
			      showCursor: false,
			      startDelay: 1500
			});

			function toggleSidebar() {
				
				$(".button").toggleClass("active");
				$("main").toggleClass("move-to-left");
				$(".sidebar-item").toggleClass("active");
			}

			$(".button").on("click tap", function() {
				toggleSidebar();
			});

			$(document).keyup(function(e) {
				if (e.keyCode === 27) {
				  toggleSidebar();
				}
			});

		});
	</script>
